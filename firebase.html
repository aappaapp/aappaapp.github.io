<html>
	<head>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
		<script>
			firebase.initializeApp({
				apiKey: "AIzaSyBLFJBG63mYpPngKIMrDbVHFJu7eYlx2Nk",
				authDomain: "adenpun-github-db.firebaseapp.com",
				databaseURL: "https://adenpun-github-db.firebaseio.com/"
			});

			const database = firebase.database();
			// 初始化
			const config = {
				apiKey: "AIzaSyBLFJBG63mYpPngKIMrDbVHFJu7eYlx2Nk",
				authDomain: "adenpun-github-db.firebaseapp.com",
				databaseURL: "https://adenpun-github-db.firebaseio.com/"
			};
			firebase.initializeApp(config);
			// 綁定註冊按鈕的點擊事件
			submit.addEventListener('click', () => {
				// 點擊註冊按鈕時，紀錄使用者輸入的帳號密碼
				let user = {
				email: email.value,
				pwd: pwd.value
				};

				// 透過 auth().createUserWithEmailAndPassword 建立使用者
				firebase.auth().createUserWithEmailAndPassword(user.email, user.pwd)
				.then(u => {
				// 取得註冊當下的時間
					let date = new Date();
					let now = date.getTime();

				// 記錄相關資訊到 firebase realtime database
				database.ref(u.uid).set({
					signup: now,
					email: user.email
				}).then(() => {
					// 儲存成功後顯示訊息
					message.innerHTML = 'User created successfully';
				});
				}).catch(err => {
					// 註冊失敗時顯示錯誤訊息
					message.innerHTML = err.message;
				});
			});
		</script>
	</head>
	<body>
		<h2>註冊新帳號</h2>
		帳號：<input id="email">
		密碼：<input id="pwd" type="password">
		<button id="submit">註冊</button>
		<h3 id="message"></h3>
	</body>
</html>
